<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Record Gallery - PigStyle Records</title>
    <link rel='stylesheet' href='catalog_style.css'>
</head>
<body>
    <header>
        <a href='index.html'><img src='images/pigstyle_text.png' alt='PigStyle' style='height:60px; vertical-align:middle;'></a>
    </header>
    
    <div class="header-section">
        <h1>🎵 Record Gallery</h1>
        <div class='search-container'>
            <input type='text' id='searchBox' placeholder='Search artist or record...'>
        </div>
        
        <div class="filters-container">
            <div class="filter-group">
                <label for="artistFilter">Filter by Artist:</label>
                <select id="artistFilter" class="filter-select">
                    <option value="">All Artists</option>
                </select>
                
                <div class="price-filter-group">
                    <label for="priceFilter">Price Range:</label>
                    <div class="price-inputs">
                        <input type="number" id="minPrice" class="price-input" placeholder="Min" min="0">
                        <span class="price-separator">-</span>
                        <input type="number" id="maxPrice" class="price-input" placeholder="Max" min="0">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class='gallery-popup' id='gallery'>
        <div id='loading'>
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Loading records...</p>
        </div>
    </div>

    <script>
        // Store all records globally for search functionality
        let allRecords = [];

        // Load data from gallery-data.json
        async function loadGalleryData() {
            try {
                console.log('Loading gallery data...');
                const response = await fetch('gallery-data.json');
                const data = await response.json();
                console.log('Raw data loaded:', data);
                
                // Handle both data structures:
                // 1. {meta: {...}, records: [...]} - new structure
                // 2. [...] - old structure (direct array)
                if (data && data.records && Array.isArray(data.records)) {
                    console.log('Using records array from meta structure');
                    allRecords = data.records;
                } else if (Array.isArray(data)) {
                    console.log('Using direct array structure');
                    allRecords = data;
                } else {
                    console.error('Unexpected data structure:', data);
                    allRecords = [];
                }
                
                console.log(`Loaded ${allRecords.length} records`);
                displayRecords(allRecords);
                populateArtistFilter();
            } catch (error) {
                console.error('Error loading gallery data:', error);
                document.getElementById('gallery').innerHTML = '<div class="error-message">Error loading records. Please try again later.</div>';
            }
        }

        // Populate artist filter dropdown
        function populateArtistFilter() {
            const artistFilter = document.getElementById('artistFilter');
            const artists = [...new Set(allRecords.map(record => record.artist))].sort();
            
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist;
                option.textContent = artist;
                artistFilter.appendChild(option);
            });
        }

        // Display records in the gallery
        function displayRecords(records) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear loading message

            console.log(`Displaying ${records.length} records`);

            if (records.length === 0) {
                gallery.innerHTML = '<div class="no-records">No records found in the database.</div>';
                return;
            }

            records.forEach(record => {
                const card = createCardElement(record, true);
                gallery.appendChild(card);
            });

            // Initialize search and filter functionality
            initializeSearch();
            initializeFilters();
        }

        // Extract YouTube video ID from URL
        function extractYouTubeId(url) {
            if (!url) return null;
            
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?]+)/,
                /youtube\.com\/embed\/([^&\n?]+)/,
                /youtube\.com\/v\/([^&\n?]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) {
                    return match[1];
                }
            }
            return null;
        }

        // Create a card element
        function createCardElement(record, isHighlighted) {
            const card = document.createElement('div');
            card.className = isHighlighted ? 'card highlight' : 'card not-highlight';
            
            // Use the actual field names from your JSON structure
            const artist = record.artist || 'Unknown Artist';
            const title = record.title || 'Unknown Title';
            const imageUrl = record.image_url || 'images/default-record.jpg';
            const genre = record.genre || 'Unknown Genre';
            const price = record.store_price ? `$${parseFloat(record.store_price).toFixed(2)}` : 'Price N/A';
            const youtubeUrl = record.youtube_url;
            
            card.setAttribute('data-artist', artist.toLowerCase());
            card.setAttribute('data-title', title.toLowerCase());
            card.setAttribute('data-price', parseFloat(record.store_price) || 0);
            
            // Check if we have a YouTube URL
            const youtubeId = extractYouTubeId(youtubeUrl);
            const hasYouTube = youtubeId !== null;
            
            let mediaContent = '';
            
            if (hasYouTube) {
                // Create YouTube iframe
                mediaContent = `
                    <div class="card-video">
                        <iframe 
                            src="https://www.youtube.com/embed/${youtubeId}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen
                            loading="lazy">
                        </iframe>
                        <div class="video-overlay">🎵 Click to play</div>
                    </div>
                `;
            } else {
                // Create image fallback
                mediaContent = `
                    <div class="card-image">
                        <img src="${imageUrl}" alt="${title}" onerror="this.src='images/default-record.jpg'">
                    </div>
                `;
            }
            
            card.innerHTML = `
                ${mediaContent}
                <div class="card-info">
                    <h3>${escapeHtml(title)}</h3>
                    <p class="artist">${escapeHtml(artist)}</p>
                    <p class="price">${price}</p>
                    <p class="genre">${escapeHtml(genre)}</p>
                    ${hasYouTube ? '<div class="youtube-badge">🎵 Video Available</div>' : ''}
                </div>
            `;
            
            return card;
        }

        // Initialize search functionality
        function initializeSearch() {
            const searchBox = document.getElementById('searchBox');
            
            searchBox.addEventListener('input', () => {
                applyAllFilters();
            });
        }

        // Initialize filter functionality
        function initializeFilters() {
            const artistFilter = document.getElementById('artistFilter');
            const minPrice = document.getElementById('minPrice');
            const maxPrice = document.getElementById('maxPrice');
            
            artistFilter.addEventListener('change', applyAllFilters);
            minPrice.addEventListener('input', applyAllFilters);
            maxPrice.addEventListener('input', applyAllFilters);
        }

        // Apply all filters (search, artist, price)
        function applyAllFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            const selectedArtist = document.getElementById('artistFilter').value;
            const minPriceValue = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPriceValue = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            
            const gallery = document.getElementById('gallery');
            const cards = Array.from(gallery.querySelectorAll('.card'));
            
            let firstMatch = null;
            let visibleCount = 0;
            
            cards.forEach(card => {
                const artist = card.getAttribute('data-artist');
                const title = card.getAttribute('data-title');
                const price = parseFloat(card.getAttribute('data-price'));
                
                // Check search term match
                const searchMatch = !searchTerm || 
                    artist.includes(searchTerm) || 
                    title.includes(searchTerm);
                
                // Check artist filter match
                const artistMatch = !selectedArtist || 
                    artist === selectedArtist.toLowerCase();
                
                // Check price range match
                const priceMatch = price >= minPriceValue && price <= maxPriceValue;
                
                // Show card only if it matches all active filters
                const shouldShow = searchMatch && artistMatch && priceMatch;
                
                if (shouldShow) {
                    card.style.display = 'block';
                    card.classList.remove('not-highlight');
                    card.classList.add('highlight');
                    if (!firstMatch) {
                        firstMatch = card;
                    }
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                    card.classList.remove('highlight');
                    card.classList.add('not-highlight');
                }
            });
            
            // Show message if no records match filters
            if (visibleCount === 0) {
                gallery.innerHTML = '<div class="no-records">No records match your search criteria.</div>';
            }
            
            // Scroll to first matching card if found
            if (firstMatch) {
                firstMatch.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load the gallery data when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadGalleryData();
        });
    </script>
</body>
</html>
