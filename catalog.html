<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Record Gallery - PigStyle Records</title>
    <link rel='stylesheet' href='catalog_style.css'>
</head>
<body>
    <header>
        <a href='index.html'><img src='images/pigstyle_text.png' alt='PigStyle' style='height:60px; vertical-align:middle;'></a>
    </header>
    
    <div class="header-section">
        <h1>🎵 Record Gallery</h1>
        <div class='search-container'>
            <input type='text' id='searchBox' placeholder='Search artist or record...'>
        </div>
        
        <div class="filters-container">
            <div class="filter-group">
                <label for="artistFilter">Filter by Artist:</label>
                <select id="artistFilter" class="filter-select">
                    <option value="">All Artists</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="priceFilter">Price Range:</label>
                <div class="price-inputs">
                    <input type="number" id="minPrice" class="price-input" placeholder="Min" min="0">
                    <span class="price-separator">-</span>
                    <input type="number" id="maxPrice" class="price-input" placeholder="Max" min="0">
                </div>
            </div>
        </div>
    </div>
    
    <div class='gallery-popup' id='gallery'>
        <div id='loading'>
            <div class="loading-dots">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Loading records...</p>
        </div>
    </div>

    <script>
        // Store all records globally for search functionality
        let allRecords = [];

        // Load data from gallery-data.json
        async function loadGalleryData() {
            try {
                const response = await fetch('gallery-data.json');
                allRecords = await response.json();
                displayRecords(allRecords);
                populateArtistFilter();
            } catch (error) {
                console.error('Error loading gallery data:', error);
                document.getElementById('gallery').innerHTML = '<div>Error loading records. Please try again later.</div>';
            }
        }

        // Populate artist filter dropdown
        function populateArtistFilter() {
            const artistFilter = document.getElementById('artistFilter');
            const artists = [...new Set(allRecords.map(record => record.artist))].sort();
            
            artists.forEach(artist => {
                const option = document.createElement('option');
                option.value = artist;
                option.textContent = artist;
                artistFilter.appendChild(option);
            });
        }

        // Display records in the gallery
        function displayRecords(records) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Clear loading message

            records.forEach(record => {
                const card = createCardElement(record, true);
                gallery.appendChild(card);
            });

            // Initialize search and filter functionality
            initializeSearch();
            initializeFilters();
        }

        // Create a card element
        function createCardElement(record, isHighlighted) {
            const card = document.createElement('div');
            card.className = isHighlighted ? 'card highlight' : 'card not-highlight';
            card.setAttribute('data-artist', record.artist.toLowerCase());
            card.setAttribute('data-title', record.title.toLowerCase());
            card.setAttribute('data-price', parseFloat(record.price.replace('$', '')));
            
            card.innerHTML = `
                <img src="${record.image}" alt="${record.title}" onerror="this.src='images/default-record.jpg'">
                <div class="card-info">
                    <h3>${escapeHtml(record.title)}</h3>
                    <p>${escapeHtml(record.artist)}</p>
                    <p class="price">${record.price}</p>
                    <p class="genre">${escapeHtml(record.genre)}</p>
                </div>
            `;
            
            return card;
        }

        // Initialize search functionality
        function initializeSearch() {
            const searchBox = document.getElementById('searchBox');
            const gallery = document.getElementById('gallery');
            
            searchBox.addEventListener('input', () => {
                applyAllFilters();
            });
        }

        // Initialize filter functionality
        function initializeFilters() {
            const artistFilter = document.getElementById('artistFilter');
            const minPrice = document.getElementById('minPrice');
            const maxPrice = document.getElementById('maxPrice');
            
            artistFilter.addEventListener('change', applyAllFilters);
            minPrice.addEventListener('input', applyAllFilters);
            maxPrice.addEventListener('input', applyAllFilters);
        }

        // Apply all filters (search, artist, price)
        function applyAllFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();
            const selectedArtist = document.getElementById('artistFilter').value;
            const minPriceValue = parseFloat(document.getElementById('minPrice').value) || 0;
            const maxPriceValue = parseFloat(document.getElementById('maxPrice').value) || Infinity;
            
            const gallery = document.getElementById('gallery');
            const cards = Array.from(gallery.querySelectorAll('.card'));
            
            let firstMatch = null;
            
            cards.forEach(card => {
                const artist = card.getAttribute('data-artist');
                const title = card.getAttribute('data-title');
                const price = parseFloat(card.getAttribute('data-price'));
                
                // Check search term match
                const searchMatch = !searchTerm || 
                    artist.includes(searchTerm) || 
                    title.includes(searchTerm);
                
                // Check artist filter match
                const artistMatch = !selectedArtist || 
                    artist === selectedArtist.toLowerCase();
                
                // Check price range match
                const priceMatch = price >= minPriceValue && price <= maxPriceValue;
                
                // Show card only if it matches all active filters
                const shouldShow = searchMatch && artistMatch && priceMatch;
                
                if (shouldShow) {
                    card.classList.remove('not-highlight');
                    card.classList.add('highlight');
                    if (!firstMatch) {
                        firstMatch = card;
                    }
                } else {
                    card.classList.remove('highlight');
                    card.classList.add('not-highlight');
                }
            });
            
            // Scroll to first matching card if found
            if (firstMatch) {
                firstMatch.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'center' 
                });
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load the gallery data when page loads
        loadGalleryData();
    </script>
</body>
</html>
